<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>蓝桥物流系统 - 货物托运凭证</title>
    <link rel="stylesheet" href="/static/css/order.css">
</head>

<body>
    <div class="container">
        <h2 style="text-align: center;">货物托运凭证</h2>
        <form id="orderForm">
            <!-- 订单信息表 -->
            <table class="orderTable">
                <tr>
                    <th>运单号</th>
                    <td><input type="text" id="orderNo" name="orderNo" required value="#"></td>
                    <th>货号</th>
                    <td><input type="text" id="productCode" name="productCode" value="#"></td>
                </tr>
                <tr>
                    <th>发货方</th>
                    <td><input type="text" id="senderName" name="senderName" required value="#"></td>
                    <th>收货方</th>
                    <td><input type="text" id="receiverName" name="receiverName" required value="#"></td>
                </tr>
                <tr>
                    <th>手机号</th>
                    <td><input type="text" id="senderPhone" name="senderPhone" required value="#"></td>
                    <th>手机号</th>
                    <td><input type="text" id="receiverPhone" name="receiverPhone" required value="#"></td>
                </tr>
                <tr>
                    <th>详细地址</th>
                    <td><input type="text" id="senderAddress" name="senderAddress" required value="#"></td>
                    <th>详细地址</th>
                    <td><input type="text" id="receiverAddress" name="receiverAddress" required value="#"></td>
                </tr>
                <!-- 更多表单项可以按照类似的方式添加 -->
            </table>

            <!-- 货物信息表 -->
            <table class="goodsTable">
                <thead>
                    <tr>
                        <th>品名</th>
                        <th>包装</th>
                        <th>件数</th>
                        <th>重量(kg)</th>
                        <th>体积(m³)</th>
                        <th>运费(元)</th>
                    </tr>
                </thead>
                <tbody id="goodsTbody">
                    <tr>
                        <td><select name="items[0][productName]">
                                <option value="item1">物品1</option>
                                <option value="item2">物品2</option>
                            </select></td>
                        <td><select name="items[0][packageType]">
                                <option value="box">箱子</option>
                                <option value="bag">袋子</option>
                            </select></td>
                        <td><input type="number" step="1" name="items[0][quantity]" required value="1"></td>
                        <td><input type="number" step="0.1" name="items[0][weight]" required value="0.0"></td>
                        <td><input type="number" step="0.1" name="items[0][volume]" required value="0.0"></td>
                        <td><input type="number" step="0.01" name="items[0][freight]" required value="0.00"></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" onclick="addGoodsRow()">新增一行</button>

            <!-- 额外信息表 -->
            <div class="additionalInfo">
                <table class="additionalTable">
                    <tr>
                        <th>总运费</th>
                        <td><input type="number" id="totalFee" name="totalFee" required value="0"></td>
                        <th>付款方式</th>
                        <td><input type="text" id="paymentMethod" name="paymentMethod" required value="提付"></td>
                    </tr>
                    <tr>
                        <th>回单要求</th>
                        <td><input type="text" id="returnRequirement" name="returnRequirement"></td>
                        <th>其他支出</th>
                        <td><input type="text" id="otherExpenses" name="otherExpenses"></td>
                        <th>费用说明</th>
                        <td><input type="text" id="feeDescription" name="feeDescription"></td>
                    </tr>
                    <tr>
                        <th>承运商</th>
                        <td><input type="text" id="carrier" name="carrier" required></td>
                        <th>承运网点</th>
                        <td><input type="text" id="carrierBranch" name="carrierBranch" required></td>
                        <th>发站电话</th>
                        <td><input type="text" id="departureStationPhone" name="departureStationPhone"></td>
                    </tr>
                    <tr>
                        <th>中转费</th>
                        <td><input type="number" id="transitFee" name="transitFee" required></td>
                        <th>到站</th>
                        <td><input type="text" id="arrivalStation" name="arrivalStation"></td>
                        <th>到站电话</th>
                        <td><input type="text" id="arrivalStationPhone" name="arrivalStationPhone"></td>
                    </tr>
                </table>
            </div>

            <button type="submit" style="float:right;">提交订单</button>
        </form>
    </div>

    <script src="/static/js/order.js"></script>
</body>

</html>
