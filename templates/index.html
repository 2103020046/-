<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物流开单平台</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <!-- 导航条 -->
    <nav>
        <div class="logo">物流开单平台</div>
        <div class="nav-links">
            <a href="#home">首页</a>
            <a href="#about">关于我们</a>
            <a href="#contact">联系我们</a>
            <a href="login.html">登录</a>
            <a href="register.html" style="background-color: #e67e22;">注册</a>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container">
        <div class="hero-section">
            <h1>欢迎使用物流开单平台</h1>
            <p>快速创建和管理您的物流订单</p>
            
            <div class="cta-buttons">
                <a href="order" class="cta-button primary">新建订单</a>
                <a href="history" class="cta-button secondary">查看历史订单</a>
            </div>
        </div>

        <!-- 功能展示 -->
        <div class="features">
            <div class="feature-card">
                <h3>快速开单</h3>
                <p>简单三步完成物流订单创建</p>
            </div>
            <div class="feature-card">
                <h3>订单追踪</h3>
                <p>实时查看物流状态和位置</p>
            </div>
            <div class="feature-card">
                <h3>数据统计</h3>
                <p>可视化报表助力业务决策</p>
            </div>
        </div>
    </div>

    <script>
        // 简单的路由跳转示例
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const section = document.querySelector(this.getAttribute('href'));
                if(section) {
                    section.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

        // 注册页面跳转示例
        document.querySelector('a[href="register.html"]').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'register.html';
        });

        // 登录页面跳转示例
        document.querySelector('a[href="login.html"]').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
